<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {       min-height: 100vh;
      }
      .no {
        top: 55%;
        left: 50%;
        transform: translateX(-100%);
        position: absolute;
        margin-right: 100px;
        transition: 0.2s;
      }
      .yes {
        top: 55%;
        left: 50%;
        transform: translateX(-100%);
        margin-left: 100px;
      }

      img {
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <h1 class="p-3 fw-bold text-center">Do you love meðŸ¥º</h1>
    <img
      src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif"
      alt=""
      class="position-absolute start-50"
      width="400"
    />
    <button class="no btn btn-danger position-absolute ms-1 px-4">no</button>
    <button class="yes btn btn-success position-absolute px-4">yes</button>

    <script>
      const yes = document.querySelector(".yes");
      const no = document.querySelector(".no");

      yes.addEventListener("click", () => {
        alert("YEY THANK U LOVE U SITARA <3");
      });

      no.addEventListener("mouseover", () => {
        no.style.left = document.body.offsetWidth * Math.random() + "px";
        no.style.top = document.body.offsetHeight * Math.random() + "px";
      });
    </script>
  </body>
</html>
